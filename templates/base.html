<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url "homepage" %}">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "homepage" %}">Home</a>
            </li>
          </ul>
          <form class="d-flex gap-2 " role="search">
            {% if user.is_authenticated %}
            <a href="{% url "profile" %}" class="btn btn-outline-success">Profile</a>
            <a href="{% url "logout" %}" class="btn btn-outline-success">Logout</a>
            {% else %}
            <a href="{% url "register" %}" class="btn btn-outline-success">Register</a>
            <a href="{% url "login" %}" class="btn btn-outline-success">Login</a>
            {% endif %}
          </form>
        </div>
      </div>
    </nav>
    {% if messages %}
    {% for message in messages %}
    <h3 {% if message.tags %} class="text-{{message.tags}}" {% endif %} >
      {{message}}
    </h3>
    {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
